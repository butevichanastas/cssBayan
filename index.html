    <div class="content">
      <h1>You know you're a runner when...</h1>

      <div class="memes-card">
       <div class="header-container">
        <label for="meme_1" class="header-wrapper"
          >you're stuck in traffic, you think, "I could've run there by
          now!"</label
        >
        <img src="./image/plus-solid.svg" class="plus-icon cross-icon" alt="plus-icon">
      </div>
        <input type="checkbox" id="meme_1" class="chb" checked/>

        <div class="image-wrapper">
          <img src="./image/meme_1.png" alt="meme_1" />
        </div>
      </div>
      <div class="memes-card">
        <div class="header-container">
         <label for="meme_2" class="header-wrapper"

         <img src="./image/plus-solid.svg" class="plus-icon cross-icon" alt="plus-icon">
       </div>
         <input type="checkbox" id="meme_2" class="chb"/>
 
         <div class="image-wrapper">
           <img src="./image/meme_2.png" alt="meme_2" />
         </div>
       </div>

       <div class="memes-card">
        <div class="header-container">
         <label for="meme_3" class="header-wrapper"

         >
         <img src="./image/plus-solid.svg" class="plus-icon cross-icon" alt="plus-icon">
       </div>
         <input type="checkbox" id="meme_3" class="chb"/>
 
         <div class="image-wrapper">

         </div>
       </div>

       <div class="memes-card">

         >
         <img src="./image/plus-solid.svg" class="plus-icon cross-icon" alt="plus-icon">
       </div>
         <input type="checkbox" id="meme_4" class="chb"/>
 
         <div class="image-wrapper">

         </div>
       </div>

       <div class="memes-card">
